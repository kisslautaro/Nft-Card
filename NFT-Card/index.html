<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main class="card">
    <div class="container">
      <img class="card__img" src="./images/image-equilibrium.jpg" alt="image background">    
    <div class="card__texts">
      <h1>Equilibrium #3429</h1>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <div class="card__info">
        <div class="card__info--left">
          <img src="./images/icon-ethereum.svg" alt="icon etherium">
          <h2>0.041 ETH</h2>
        </div>
        <div class="card__info--right">
          <img src="./images/icon-clock.svg" alt="icon clock">
          <p>3 days left</p>
        </div>
    </div> 
    </div>
    <div class="linee"></div>
    
    <div class="card__user">
      <img src="./images/image-avatar.png" alt="icon avatar">
      <p>Creation of <span>Jules Wyvern</span></p>
    </div>
    </div>
  </main>

  
</body>
</html>
